<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema E-commerce Básico</title>
    <link href="estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tienda Demo SCRUM</h1>
        <button id="verCarritoBtn"><i class="bi bi-cart"></i> Carrito (<span id="contadorCarrito">0</span>)</button>
    </header>

    <main class="container">
        <h2>Catálogo de Productos</h2>
        
        <div id="catalogoProductos" class="productos-grid">
            </div>

        <div id="carritoModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>Tu Carrito de Compras</h3>
                <ul id="listaCarrito">
                    </ul>
                <p>Total: $<span id="totalCarrito">0.00</span></p>
                <button class="checkout-btn">Finalizar Compra</button>
            </div>
        </div>
        
        <a href="index.html" class="back-link">← Volver al Menú de Entrega</a>
    </main>

    <script src="app.js"></script>
</body>
</html>
